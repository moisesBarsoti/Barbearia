<!DOCTYPE html>
<html lang="pt-br">

<body>

    <div id="container">
        <h1>Cadastrar</h1>
        <form action="homeCadastrar.php" method="POST">
            <!-- Nome -->
            <label for="name">Nome:</label>

            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" placeholder="Coloque seu e-mail" autofocus required id="email" name="email">
            <br>
            <!-- senha -->
            <label for="password">Senha:</label>
            <input type="password" placeholder="Coloque sua senha" required id="password" name="senha">
            <!-- botÃ£o -->
            <button type="submit">Entrar</button> 
            <!-- Icone de voltar -->
            <a href="homeInicio.php" title="Voltar">

            </a> 
        </div>
     </form>
