<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="agendamento.css">
    <title>Agendamento de Barbearia</title>
</head>
<body>

 
     <h1>Agendamento de Barbearia</h1>
    <form id="barbershop-form">
        <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="date">Data:</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="time">Horário:</label>
            <select id="time" name="time" required>
                <option value="09:00">09:00</option>
                <option value="10:00">10:00</option>
                <-- Adicione mais opções de horário conforme necessário -->
            </select>
         </div>
        <div class="form-group">
            <label for="barber">Barbeiro:</label>
            <select id="barber" name="barber" required>
                <option value="Moisés">Moisés</option>
                <option value="João">João</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="comments">Observações Adicionais:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>
        </div>
        <form action="agenda.html">
        <button type="submit">Enviar Agendamento</button>
    </form>
    </form>
    <script src="agenda.js"></script>     
</body>
</html>
